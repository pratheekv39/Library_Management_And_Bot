<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MCE | LibraryBot - Home</title>
<style>
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100vh; color: #fff;
  }
  h1 {
    font-weight: 700; margin-bottom: 2rem; font-size: 2.5rem;
  }
  .btn-container {
    display: flex; gap: 1.5rem; flex-wrap: wrap; justify-content: center;
  }
  a.button {
    background: #fff; color: #764ba2; font-weight: 700;
    padding: 1rem 2rem; border-radius: 8px; text-decoration: none;
    font-size: 1.1rem; box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    min-width: 160px; text-align: center;
  }
  a.button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.3);
  }
  .footer {
    position: absolute; bottom: 1rem; font-size: 0.9rem; color: #ddd;
  }
</style>
</head>
<body>
  <h1>Welcome to MCE | LibraryBot</h1>
  <div class="btn-container">
    <a href="/admin/login" class="button">Admin Login</a>
    <a href="/student/login" class="button">Student Login</a>
    <a href="/student/signup" class="button">Student Sign Up</a>
  </div>
  <div class="footer">
    &copy; 2025 MCE | LibraryBot. All rights reserved.
  </div>
</body>
</html>
