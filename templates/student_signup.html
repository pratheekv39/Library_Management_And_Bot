<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Sign Up - LibraryBot</title>
<style>
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100vh; color: #fff;
  }
  .signup-container {
    background: #fff; color: #333;
    padding: 2rem 3rem; border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 320px; max-width: 90vw;
    text-align: center;
  }
  h2 {
    margin-bottom: 1.5rem;
  }
  form {
    display: flex; flex-direction: column; gap: 1rem;
  }
  input {
    padding: 0.8rem 1rem; font-size: 1rem; border-radius: 6px;
    border: 1.5px solid #ccc; outline: none;
    transition: border-color 0.3s;
  }
  input:focus {
    border-color: #764ba2;
  }
  button {
    padding: 0.9rem 1rem; background: #764ba2; border: none;
    color: white; font-size: 1.1rem; font-weight: 700;
    border-radius: 6px; cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #5a3576;
  }
  .error {
    color: #c0392b;
    margin: 0.8rem 0;
    font-weight: 600;
  }
  .links {
    margin-top: 1rem;
    font-size: 0.9rem;
  }
  .links a {
    color: #764ba2;
    text-decoration: none;
    font-weight: 600;
  }
  .links a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Student Account</h2>
    <form method="POST" novalidate>
      <input name="username" placeholder="Choose Username" required autocomplete="username" />
      <input name="password" type="password" placeholder="Choose Password" required autocomplete="new-password" />
      <button type="submit">Sign Up</button>
    </form>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <div class="links">
      <a href="/student/login">Back to Login</a> | <a href="/">Home</a>
    </div>
  </div>
</body>
</html>
